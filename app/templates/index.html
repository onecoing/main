{% extends 'base.html' %}

{% block head %}
<title>Gurhan Kulacoglu</title>
{% endblock %}
{% block body %}
<script type="text/javascript">
  setTimeout(function(){
    location = ''
  },5000)
</script>
<style type="text/css">
    .tg  {border:none;border-collapse:collapse;border-spacing:0;}
    .tg td{border-style:solid;border-width:0px;font-family:Arial, sans-serif;font-size:14px;overflow:hidden;
      padding:10px 5px;word-break:normal;}
    .tg th{border-style:solid;border-width:0px;font-family:Arial, sans-serif;font-size:14px;font-weight:normal;
      overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg .tg-baqh{text-align:center;vertical-align:top}
    .tg .tg-lqy6{text-align:right;vertical-align:top}
    .tg .tg-0lax{text-align:left;vertical-align:top}
    </style>
    <table class="tg">
        <tr>
        <th class="tg-baqh"><img src="{{url_for('static', filename='one.png')}}"></th>
        <th class="tg-0lax">OneCoin</th>
        <th class="tg-baqh"><span>&#8378;</span>{{ one }}</th>
        <th class="tg-baqh"><img src="https://assets.coingecko.com/coins/images/1/small/bitcoin.png?1547033579" width="25" height="25"></th>
        <th class="tg-0lax">Bitcoin</th>
        <th class="tg-baqh"><span>&#8378;</span>{{ btc }}</th>
        <th class="tg-baqh"><img src="https://assets.coingecko.com/coins/images/279/small/ethereum.png?1547034048" width="25" height="25"></th>
        <th class="tg-0lax">Etherium</th>
        <th class="tg-baqh"><span>&#8378;</span>{{ eth }}</th>
        <th class="tg-baqh"><img src="https://assets.coingecko.com/coins/images/2/small/litecoin.png?1547033580" width="25" height="25"></th>
        <th class="tg-0lax">LiteCoin</th>
        <th class="tg-lqy6"><span>&#8378;</span>{{ ltc }}</th>
      </tr>
    </table>
{% endblock %}
